<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Maria Eduarda</title>

<!-- Fonte -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
  :root{
    --bg: #000000;
    --purple-1: #7a00ff;
    --purple-2: #b266ff;
    --muted: #bdbfc3;
    --white: #ffffff;
    --card: linear-gradient(180deg, var(--purple-1), var(--purple-2));
  }
  body{
    margin:0;
    font-family: 'Poppins', sans-serif;
    background:var(--bg);
    color:var(--white);
  }
  .wrap{
    max-width:540px;
    margin:32px auto;
    padding:20px;
    display:flex;
    flex-direction:column;
    gap:18px;
    align-items:center;
  }
  .brand{
    text-align:center;
  }
  .brand .name{
    font-family:'Montserrat',sans-serif;
    font-size:38px;
    font-weight:700;
    margin:0;
    color:var(--white);
  }
  .brand .name .last{color:var(--purple-1);}
  .subtitle{
    margin-top:8px;
    font-size:14px;
    color:var(--muted);
  }
  .profile{
    width:140px;height:140px;
    border-radius:50%;
    overflow:hidden;
    border:5px solid rgba(122,0,255,0.14);
    box-shadow:0 18px 60px rgba(122,0,255,0.12);
  }
  .profile img{width:100%;height:100%;object-fit:cover;display:block}

  .cta-box{
    width:100%;
    background:var(--card);
    border-radius:18px;
    padding:22px;
    box-shadow:0 30px 80px rgba(122,0,255,0.12);
    display:flex;
    flex-direction:column;
    gap:14px;
    align-items:center;
  }
  .cta-btn{
    width:100%;
    max-width:420px;
    display:flex;
    align-items:center;
    justify-content:center;
    gap:10px;
    padding:14px 18px;
    border-radius:12px;
    font-weight:700;
    font-size:16px;
    text-decoration:none;
    color:var(--white);
    transition:.18s;
    box-shadow:0 10px 30px rgba(0,0,0,0.25);
  }
  .cta-btn svg{width:20px;height:20px;fill:currentColor}
  .btn-vip{background:linear-gradient(90deg,#9a2bff,#c88bff);}
  .btn-free{background:rgba(255,255,255,0.06);border:1px solid rgba(255,255,255,0.1);}
  .btn-site{background:linear-gradient(90deg,#ff77ce,#ff66b2);}
  .cta-btn:hover{transform:scale(1.03);box-shadow:0 20px 50px rgba(0,0,0,0.35);}

  footer{
    margin-top:12px;
    text-align:center;
    font-size:13px;
    color:var(--muted);
    padding:18px 10px 36px;
  }
</style>
</head>
<body>

<div class="wrap">

    <h1 class="name">Maria <span class="last">Eduarda</span></h1>
    <div class="subtitle">Conteúdo exclusivo. Entre e descubra.</div>

  <div class="profile"><img src="perfil.jpg" alt="Foto de perfil"></div>

  <div class="cta-box">
